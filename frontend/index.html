<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Report Review Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, button { width: 100%; padding: 8px; margin-top: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>SOC Report Review Tool</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required>

        <label for="startDate">Audit Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">Audit End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="report">Upload SOC Report (.docx):</label>
        <input type="file" id="report" name="report" accept=".docx" required>

        <button type="submit">Review Report</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Processing...';

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultDiv.textContent = data.result || data.error;
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
