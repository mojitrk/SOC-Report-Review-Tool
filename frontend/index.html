<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Report Review Tool - KPMG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #1a2356 0%, #0f1535 100%);
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #2a3f7f;
        }

        header h1 {
            color: #4db8ff;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(77, 184, 255, 0.2);
        }

        header p {
            color: #a0b0d0;
            font-size: 15px;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: linear-gradient(135deg, #1a2356 0%, #0f1535 100%);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #2a3f7f;
        }

        .panel h2 {
            color: #4db8ff;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid #2a5a8f;
            padding-bottom: 12px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #2a5a8f;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #0a0e27;
            color: #e0e0e0;
        }

        textarea:focus {
            outline: none;
            border-color: #4db8ff;
            box-shadow: 0 0 12px rgba(77, 184, 255, 0.3);
        }

        .file-upload-area {
            border: 2px dashed #4db8ff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(77, 184, 255, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .file-upload-area:hover {
            border-color: #6bd3ff;
            background: rgba(77, 184, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(77, 184, 255, 0.15);
        }

        .file-upload-area.dragover {
            border-color: #6bd3ff;
            background: rgba(77, 184, 255, 0.2);
            box-shadow: 0 8px 24px rgba(77, 184, 255, 0.2);
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .upload-text {
            color: #4db8ff;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #7a8aad;
            font-size: 14px;
        }

        .file-selected {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid #4caf50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .file-selected.show {
            display: block;
        }

        .file-selected-name {
            color: #66bb6a;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .file-selected-actions {
            display: flex;
            gap: 10px;
        }

        .file-selected-actions button {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            margin-top: 0;
        }

        button {
            background: linear-gradient(135deg, #1e5a96 0%, #1a3f6f 100%);
            color: #e0e0e0;
            padding: 12px 24px;
            border: 1px solid #2a5a8f;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: linear-gradient(135deg, #2a7bb5 0%, #1e5a96 100%);
            border-color: #4db8ff;
            box-shadow: 0 4px 16px rgba(77, 184, 255, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #1a1f3a;
            color: #6a7a9a;
            cursor: not-allowed;
            border-color: #2a3f5f;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #1a3f6f;
            border-top: 4px solid #4db8ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 20px;
        }

        .compliance-score {
            background: linear-gradient(135deg, #1e5a96 0%, #1a3f6f 100%);
            color: #e0e0e0;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #2a5a8f;
            box-shadow: 0 4px 16px rgba(77, 184, 255, 0.1);
        }

        .compliance-score h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #a0b0d0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #4db8ff 0%, #6bd3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-subtext {
            font-size: 13px;
            margin-top: 10px;
            color: #7a8aad;
        }

        .rule-item {
            border: 1px solid #2a5a8f;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #2a5a8f;
            background: rgba(26, 35, 86, 0.5);
            transition: all 0.3s ease;
        }

        .rule-item:hover {
            border-left-color: #4db8ff;
            background: rgba(26, 35, 86, 0.8);
            box-shadow: 0 4px 12px rgba(77, 184, 255, 0.1);
        }

        .rule-item.satisfied {
            border-left-color: #66bb6a;
            background: rgba(102, 187, 106, 0.1);
        }

        .rule-item.satisfied:hover {
            background: rgba(102, 187, 106, 0.15);
        }

        .rule-item.not-satisfied {
            border-left-color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }

        .rule-item.not-satisfied:hover {
            background: rgba(239, 83, 80, 0.15);
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rule-name {
            font-weight: 600;
            color: #4db8ff;
            flex: 1;
            font-size: 15px;
        }

        .status-badge {
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.passed {
            background: rgba(102, 187, 106, 0.2);
            color: #66bb6a;
            border: 1px solid #66bb6a;
        }

        .status-badge.failed {
            background: rgba(239, 83, 80, 0.2);
            color: #ef5350;
            border: 1px solid #ef5350;
        }

        .importance {
            font-size: 12px;
            color: #7a8aad;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .importance.critical {
            color: #ef5350;
            font-weight: 700;
        }

        .importance.high {
            color: #ffa726;
            font-weight: 700;
        }

        .reasoning {
            font-size: 13px;
            color: #a0b0d0;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2a5a8f;
            line-height: 1.5;
        }

        .confidence {
            font-size: 12px;
            color: #7a8aad;
            margin-top: 8px;
        }

        .error {
            background: rgba(239, 83, 80, 0.15);
            color: #ef5350;
            padding: 16px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ef5350;
            border: 1px solid #ef5350;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 25px;
            }

            header h1 {
                font-size: 24px;
            }

            .panel {
                padding: 20px;
            }

            .file-upload-area {
                padding: 30px;
            }

            .score-value {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí SOC Report Review Tool</h1>
            <p>KPMG Audit Compliance Checker - Powered by Llama LLM</p>
        </header>

        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel">
                <h2>üìÑ SOC Report</h2>
                
                <div class="file-upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Upload SOC Report</div>
                    <div class="upload-subtext">Drag & drop a Word file (.docx) or click to browse</div>
                    <input type="file" id="fileInput" accept=".docx,.txt" />
                </div>

                <div class="file-selected" id="fileSelected">
                    <div class="file-selected-name">üìÑ <span id="fileName"></span></div>
                    <div class="file-selected-actions">
                        <button onclick="reviewReport()" id="reviewBtn">Review Report</button>
                        <button class="btn-remove" onclick="clearFile()">Remove File</button>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #667eea;">Analyzing with Llama...</p>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="panel">
                <h2>‚úì Review Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let selectedFile = null;

        // File upload handlers
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                showFileSelected(selectedFile.name);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                showFileSelected(selectedFile.name);
            }
        });

        function showFileSelected(name) {
            fileName.textContent = name;
            fileSelected.classList.add('show');
            document.getElementById('results').innerHTML = '';
        }

        function clearFile() {
            selectedFile = null;
            fileInput.value = '';
            fileSelected.classList.remove('show');
            fileName.textContent = '';
            document.getElementById('results').innerHTML = '';
        }

        async function reviewReport() {
            if (!selectedFile) {
                document.getElementById('results').innerHTML = '<div class="error">Please select a file first.</div>';
                return;
            }

            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            const reviewBtn = document.getElementById('reviewBtn');

            loading.style.display = 'block';
            reviewBtn.disabled = true;
            resultsDiv.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                loading.style.display = 'none';

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Review failed');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                loading.style.display = 'none';
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}. Make sure the backend is running on port 5000.</div>`;
            } finally {
                reviewBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = `
                <div class="compliance-score">
                    <h3>Compliance Score</h3>
                    <div class="score-value">${data.compliance_score}%</div>
                    <div class="score-subtext">${data.satisfied_rules} of ${data.total_rules} rules satisfied</div>
                </div>
            `;

            data.results.forEach(rule => {
                const statusClass = rule.satisfied ? 'satisfied' : 'not-satisfied';
                const statusBadge = rule.satisfied ? 'passed' : 'failed';
                const statusText = rule.satisfied ? '‚úì Passed' : '‚úó Failed';
                const importanceClass = rule.importance === 'critical' ? 'critical' : 'high';

                html += `
                    <div class="rule-item ${statusClass}">
                        <div class="rule-header">
                            <span class="rule-name">${rule.rule_name}</span>
                            <span class="status-badge ${statusBadge}">${statusText}</span>
                        </div>
                        <div class="importance ${importanceClass}">Importance: ${rule.importance.toUpperCase()}</div>
                        <div class="reasoning">${rule.reasoning}</div>
                        <div class="confidence">Confidence: ${(rule.confidence * 100).toFixed(0)}%</div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
